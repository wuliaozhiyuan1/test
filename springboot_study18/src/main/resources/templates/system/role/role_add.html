<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <head th:include="system/index/top :: top">

	  </head>

<body class="no-skin">
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row" style="padding-top:5px">
						<div class="col-xs-12">
							<div id="zhongxin">
								<form th:action="@{/role/add.html}"
									 name="roleform" id="roleForm" method="post" class="form-horizontal">
									<div class="form-group">
										<label class="col-xs-3 control-label no-padding-right" for="form-field-1" style="padding-top:7px"> 名称 :</label>
										<div class="col-xs-9">
											<input type="text" name="name" id="name" value="" placeholder="这里角色名称" class="col-xs-10 col-sm-5"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label no-padding-right" for="form-field-1" style="padding-top:7px"> 标识符 :</label>
										<div class="col-xs-9">
											<input type="text" name="role" id="role" value="" placeholder="这里输入角色标示符" class="col-xs-10 col-sm-5" />
										</div>
									</div>
									 <div class="form-group">
										<label class="col-xs-3 control-label no-padding-right" for="form-field-1" style="padding-top:7px"> 状态 : </label>
										<div class="col-xs-9">
											<label style="float:left;padding-left: 8px;padding-top:7px;">
												<input name="available" type="radio" class="ace" value="true" checked ="checked"/>
												<span class="lbl"> 显示</span>
											</label>
											<label style="float:left;padding-left: 5px;padding-top:7px;">
												<input name="available" type="radio" class="ace" value="false"/>
												<span class="lbl"> 隐藏</span>
											</label>
										</div>
									</div>
									<div class="col-xs-offset-5 col-xs-6">
										<a class="btn btn-mini btn-primary" onclick="save();">保存</a>
									</div>
								</form>
							</div>
							<div id="zhongxin2" class="center" style="display:none">
								<img th:src="@{/img/jzx.gif}" style="width: 50px;" /><br/>
								<h4 class="lighter block green"></h4>
							</div>

						</div>
					</div>
					
				
				</div>
			</div>
		</div>
		<!-- 返回顶部 -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>
	<div th:include="system/index/foot :: foot"></div>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/plugins/jquery-tip/jquery.tips.js}"></script>
	<!-- inline scripts related to this page -->
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(top.hangge());
		
		//保存
		function save(){
			if($("#name").val()==""){
				$("#nameName").tips({
					side:3,
		            msg:'请输入名称',
		            bg:'#AE81FF',
		            time:2
		        });
				$("#roleName").focus();
				return false;
			}
			if($("#role").val()==""){
				$("#role").tips({
					side:3,
		            msg:'角色标识符',
		            bg:'#AE81FF',
		            time:2
		        });
				$("#role").focus();
				return false;
			}
				$("#roleForm").submit();
				$("#zhongxin").hide();
				$("#zhongxin2").show();
		}
		/*]]>*/
	</script>
</body>


</html>
