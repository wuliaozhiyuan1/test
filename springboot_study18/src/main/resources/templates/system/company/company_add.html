<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <head>
			<link rel="stylesheet" th:href="@{/plugins/ace/css/chosen.css}" />
      		<style type="text/css" th:replace="system/index/top :: top"></style>
			<style type="text/css">
				input{
					width:95%
				}
			</style>
	  </head>
	
<body class="no-skin">
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<form
								 name="companyForm" id="companyForm" method="post" th:action="@{/company/save.do}"  enctype="multipart/form-data">
								 <input type="hidden" name="treePath" id="treePath"/>
								 <div id="zhongxin" style="padding-top: 13px;">
								 	<table id="table_report" class="table table-striped table-bordered table-hover">
										<tr>
											<td style="width:125px;text-align: right;padding-top: 13px;">企业名称:</td>
											<td>
												<input type="text" name="companyName" id="companyName" maxlength="200" placeholder="这里输入企业名称" title="企业名称" required="required"/>
											</td>
											<td style="width:125px;text-align: right;padding-top: 13px;">企业英文简称:</td>
											<td>
												<input type="text" name="shortName" id="shortName" maxlength="50" placeholder="这里输入企业英文简称" title="企业英文简称" required="required"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">企业类型:</td>
											<td><select name="companyTypeCode" id="companyTypeCode" title="企业类型"  class="chosen-select" data-placeholder="请选择企业类型" required="required">
												</select>
											</td>
											<td style="width:75px;text-align: right;padding-top: 13px;">上级企业:</td>
											<td>
												<select  name="parentId" id="parentId" title="运营商企业"  data-placeholder="请选择运营商企业" style="width:95%;" class="chosen-select" onchange="parentIdChange(this)">
												</select>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">企业社会信用代码:</td>
											<td>
												<input type="text" name="socialCreditCode" id="socialCreditCode" maxlength="50" placeholder="这里输入企业社会信用代码" title="企业社会信用代码" />
											</td>
											
											<td style="width:75px;text-align: right;padding-top: 13px;">所属地区:</td>
											<td>
												<input type="text" name="areaName" id="areaName" maxlength="50" placeholder="这里输入所属地区" title="所属地区" required="required"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">邮编:</td>
											<td>
												<input type="text" name="postCode" id="postCode" maxlength="100" placeholder="这里输入邮编" title="邮编" required="required" postCode="postCode"/>
											</td>
											<td style="width:75px;text-align: right;padding-top: 13px;">邮箱:</td>
											<td>
												<input type="text" name="email" id="email" maxlength="100" placeholder="这里输入邮箱" title="邮箱" required="required" email="email"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">传真:</td>
											<td>
												<input type="text" name="fax" id="fax" maxlength="200" placeholder="这里输入传真" title="传真" fax="fax"/>
											</td>
											<td style="width:75px;text-align: right;padding-top: 13px;">公司网址:</td>
											<td><input type="text" name="website" id="website" maxlength="200" placeholder="这里输入公司网址" title="公司网址" /></td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">联系人:</td>
											<td>
												<input type="text" name="contactMan" id="contactMan" maxlength="100" placeholder="这里输入联系人" title="联系人" required="required"/>
											</td>
											<td style="width:75px;text-align: right;padding-top: 13px;">联系人手机:</td>
											<td><input type="text" name="contactPhone" id="contactPhone" maxlength="100" placeholder="这里输入联系人电话" title="联系人电话" required="required" phone="phone"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">排序:</td>
											<td>
												<input type="number" name="sortCode" id="sortCode" maxlength="32" placeholder="这里输入排序" title="排序" required="required"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">
												经度:
												<br/>
												<a class="btn btn-mini btn-success" onclick="chooseMap();">点击地图选坐标</a>
											</td>
											<td>
												<input type="text" name="latitude" id="latitude" maxlength="100" placeholder="这里输入经度" title="经度" required="required"/>
											</td>
											<td style="width:75px;text-align: right;padding-top: 13px;">纬度:</td>
											<td>
												<input type="text" name="longitude" id="longitude" maxlength="100" placeholder="这里输入纬度" title="纬度" required="required"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">地址:</td>
											<td colspan="3">
												<input type="text" name="address" id="address" maxlength="200" placeholder="这里输入地址" title="地址" required="required"/>
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">企业状态:</td>
											<td colspan="3">
											<select name="status" id="status" title="企业状态" >
											 		<option value="启用">启用</option>
											 		<option value="不启用">不启用</option>
											</select>
											<font color="red">*</font></td>
										</tr>
										
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">公司Logo:</td>
											<td colspan="3">
												<input type="file" name="logo" value="" class="easyui-validatebox" onchange="uploadImgFileCheck(this);"/>支持上传的图片格式：gif、png、jpeg、jpg
											</td>
										</tr>
										<tr>
											<td style="width:75px;text-align: right;padding-top: 13px;">企业简介:</td>
											<td colspan="3">
												<textarea rows="" cols="" name="companyInfo" id="companyInfo" maxlength="2000" title="企业简介" class="easyui-validatebox" style="width:98%;height:100px;" placeholder="这里输入企业简介" required="required"></textarea>
											</td>
										</tr>
										<tr>
											<td style="text-align: center;" colspan="10">
												<a class="btn btn-mini btn-primary" onclick="save();">保存</a>
												<a class="btn btn-mini btn-danger" onclick="top.Dialog.close();">取消</a>
											</td>
										</tr>
									</table>
								 </div>
							</form>
						</div>
					</div>
					
				
				</div>
			</div>
		</div>
		<!-- 返回顶部 -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>
	<div th:include="system/index/foot :: foot"></div>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/plugins/jquery-tip/jquery.tips.js}"></script>
	<!-- 下拉框 -->
	<script th:src="@{/plugins/ace/js/chosen.jquery.js}"></script>
	<script th:src="@{/plugins/validate/validate.js}"></script>
	
	<!-- inline scripts related to this page -->
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(top.hangge());
		//初始化表单数据
		$(function(){
			//查询设备类型，并且赋值给select
			$.ajax({
				type: "POST",
				url: [[@{/}]] + 'dictionary/listDictionaryByParentCode.do',
		    	data: {parentCode:"companyType"},
				dataType:'json',
				cache: false,
				success: function(data){
					 if(data.success){
						 for(var i = 0; i <data.data.length; i++){
							 var $option = $("<option value='" + data.data[i].code + "'>" + data.data[i].name + "</option>");
							 $("#companyTypeCode").append($option)
						 }
						 $('#companyTypeCode').chosen({max_selected_options: 1, width: "95%"}); 
					 }else{
						 console.error("请求错误");
						 console.error(data.msg);
					 }
				}
			});
			//查询登录用户下的所有企业，并且赋值给select
			$.ajax({
				type: "POST",
				url: [[@{/}]] + 'company/listAllCompany.do',
		    	data: {},
				dataType:'json',
				cache: false,
				success: function(data){
					 if(data.success){
						 for(var i = 0; i <data.data.length; i++){
							 var $option = $("<option value='" + data.data[i].id + "'>" + data.data[i].companyName + "</option>");
							 $("#parentId").append($option)
						 }
						 $("#parentId").val([[${pd.parentId}]]);
						 $('#parentId').chosen({max_selected_options: 1, width: "95%"}); 
					 }else{
						 console.error("请求错误");
						 console.error(data.msg);
					 }
				}
			});
			
		})
		//选择位置
		function chooseMap(){
			 top.jzts();
			 var diag = new top.Dialog();
			 diag.Drag=true;
			 diag.Title ="地图坐标";
			 diag.URL = [[@{/}]] + 'baiduMap/chooseSite.html';
			 diag.Width = 650;
			 diag.Height = 655;
			//有无遮罩窗口
			 diag.Modal = false;			
			//最大化按钮
			 diag. ShowMaxButton = true;	
			//最小化按钮
		     diag.ShowMinButton = true;		
		   //关闭事件
			 diag.CancelEvent = function(){ 
				diag.close();
			 };
			//确定事件
			 diag.OKEvent = function(){
				 var longitudev = diag.innerFrame.contentWindow.document.getElementById('js-longitude').value;
				 var latitudev = diag.innerFrame.contentWindow.document.getElementById('js-latitude').value;
				 var addressv = diag.innerFrame.contentWindow.document.getElementById('js-address').value;
				 $("#longitude").val(longitudev);
				 $("#latitude").val(latitudev);
				 $("#address").val(addressv);
				 diag.close();
			 };
			 diag.show();
		}
		 var uploadImgFileCheck = function(el){
			var ele = el.target || el;
			var fileName = $(ele).val();
			var fileType = fileName.substr(fileName.lastIndexOf(".")+1);
			if(fileType.toLowerCase() != "gif" &&  fileType.toLowerCase() != "png" 
					&& fileType.toLowerCase() != "jpeg" && fileType.toLowerCase() != "jpg"){
				alert("支持上传的图片格式：gif、png、jpeg、jpg!!!");
				$(ele).val(null);
				return false;
			}
			
		};
		//选择了父企业后，查询父企业的treePath
		function parentIdChange(element){
			var id = $(element).val();			
			$.ajax({
				type: "POST",
				url: [[@{/}]] + 'company/getCompany.do',
		    	data: {id:id},
				dataType:'json',
				cache: false,
				success: function(data){
					 if(data.success){
						$("#treePath").val(data.data.treePath);						 
					 }else{
						 console.error("请求错误");
						 console.error(data.msg);
					 }
				}
			});
			
		}
		//保存
		function save(){
			var flag = validate();
			if(!flag){
				return;
			}
			$("#companyForm").submit();
			$("#zhongxin").hide();
			$("#zhongxin2").show(); 
		}

	</script>
</body>
