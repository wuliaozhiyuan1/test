<script th:inline="javascript">
/*<![CDATA[*/
	(function(doc, win) {
	    var screenWidth = 0,root = doc.documentElement;
	    /*
	    先只适配小屏和中屏，大屏也当中屏处理
	    var size = 'M', 
	    **/
	    var size = 'L';
	    if (window.screen && screen.width) {
	        screenWidth = screen.width;
	        if (screenWidth > 1920) {
	            // 超大屏，例如iMac
	            size = 'L';
	        } else if (screenWidth < 480) {
	            // 小屏，如手机
	            size = 'S';
	        }
	    }
	    // 标记CSS
	    root.className = size;
	    // 标记JS
	    win.SIZE = size;        
	})(document, window);
/*]]>*/
</script>
